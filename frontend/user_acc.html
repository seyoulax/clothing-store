    <template id="item-tmpl">

<script>
    issetToken();
    countOnLoad();
    insertCountGoods();
    let token = document.cookie.replace(/(?:(?:^|.*;\s*)user_id\s*\=\s*([^;]*).*$)|^.*$/, "$1");
    let ordersbox = document.querySelector(".orders-box");
    if(token != ""){
        if(document.cookie.replace(/(?:(?:^|.*;\s*)token_correct\s*\=\s*([^;]*).*$)|^.*$/, "$1") == "true"){
            let xhr = new XMLHttpRequest();
            xhr.open("POST", `${location.protocol}//${location.hostname}:8090/app/get_orders`, false);
            xhr.send(JSON.stringify(token))
            let ordersArray = JSON.parse(xhr.responseText)
            //получаем все товары
            let datajson = requestToData('http://localhost:8090/app/get');
            let data = JSON.parse(datajson);
            //_
            let orderTmpl = document.getElementById('order-tmpl').innerHTML;
            let fields = ['photo', 'title', 'articul', 'price', 'id'];
            let fieldsOrder = ['Id', 'Id', 'Adress']
            let itemTmpl = document.getElementById('item-tmpl').innerHTML;
            if(ordersArray == ""){
                ordersbox.innerHTML = `<span>пока что вы ничего не заказывали(</span>
                                        <a href="catalog.html>сделайте первый заказ</a>`
                ordersbox.style.textAlign = "center";
            }
            else{
                ordersbox.style.textAlign = "";
                for(let u = 0; u < ordersArray.length; u++){
                    let goods = JSON.parse(ordersArray[u].Goods);
                    for(let v = 0; v < 1; v++){
                        let order = replaceData(orderTmpl, ordersArray[u], fieldsOrder);
                        ordersbox.innerHTML+=order;
                    }
                    let orderI = document.getElementById(`order_${ordersArray[u].Id}`);
                    calculatePrice(orderI, goods);
                    let itemsbox = orderI.querySelector(".items-box");
                    for(let i = 0; i < goods.length; i++){
                        let item = replaceData(itemTmpl, data[[goods[i]['itemid']]-1], fields)
                        item = item.replace('${size}', goods[i]['size']);
                        itemsbox.innerHTML+=item;   
                    }
                }
                function calculatePrice(elem, goods){
                    let commonprice = 0;
                    for(let y = 0; y < goods.length; y++){
                        commonprice += data[[goods[y]['itemid']]-1].price;
                    }
                    elem.querySelector('.common-price').innerHTML = commonprice + " руб.";
                }
            }
            document.querySelector(".span-acc-title").innerHTML = `Привет <i>${document.cookie.replace(/(?:(?:^|.*;\s*)user_name\s*\=\s*([^;]*).*$)|^.*$/, "$1")}</i>`;
        }
        else{
            alert("incorrect token")
        }
    }
    else{
        document.querySelector(".span-acc-title").innerHTML = "УУпс, кажется вы <i>не зарегистрировны(</i>"
        ordersbox.innerHTML = `<div><span>пока что вы ничего не заказывали(</span><a href="catalog.html>сделайте первый заказ</a></div>`
        ordersbox.style.textAlign = "center";
                         
    }
</script>
